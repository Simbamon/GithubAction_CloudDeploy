apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: ${SNAME}
spec:
  template:
    metadata:
      name: ${SNAME}-${GITHUB_RUN_NUMBER}-prod
      annotations:
        autoscaling.knative.dev/maxScale: '1'
    spec:
      containers:
      - name: 'app'
        image: 'app'
        env:
          - name: 'TARGET'
            value: 'Prod'
  traffic:
  - revisionName: ${SNAME}-${GITHUB_RUN_NUMBER}-prod
    tag: new-tag-prod
    percent: 90
    # This revision name (LATEST = PREVIOUS) needs to exist in the Cloud Run
  - revisionName: ${CLOUD_RUN_LATEST_REVISION_PROD}
    tag: previous-tag-prod
    percent: 10