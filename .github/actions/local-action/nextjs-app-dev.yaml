apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: 'nextjs-deploy-dev'
spec:
  template:
    metadata:
      name: "nextjs-app-dev-${GITHUB_SHA::7}-${GITHUB_RUN_NUMBER}"
      annotations:
        autoscaling.knative.dev/maxScale: '1'
    spec:
      containers:
      - name: 'app'
        image: 'app'
        env:
          - name: 'TARGET'
            value: 'Staging'